    <script charset="utf-8">
    function convertToWord() {
        var markdownTextarea = document.getElementById('markdown');
        var markdownText = markdownTextarea.value.trim();

        // Check if input is empty
        if (!markdownText) {
            alert('Please enter Markdown text');
            markdownTextarea.focus();
            return;
        }

        try {
            // Convert Markdown to HTML
            var converter = new showdown.Converter({
                tables: true,
                literalMidWordUnderscores: true
            });

            var markdownHtml = converter.makeHtml(markdownText);
            var html = "<!DOCTYPE html>\n" +
                "<html lang=\"en\">\n" +
                "<head>\n" +
                "  <meta charset=\"UTF-8\">\n" +
                "  <title>Markdown Conversion Result</title>\n" +
                "</head>\n" +
                "<body>\n" +
                markdownHtml +
                "</body>\n" +
                "</html>";

            // Convert HTML to Word document
            var file = htmlDocx.asBlob(html);
            saveAs(file, 'markdown-output.docx');
        } catch (error) {
            console.error('Conversion error:', error);
            alert('An error occurred during conversion, please check your Markdown format');
        }
    }
    </script>
